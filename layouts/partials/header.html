{{ $currentPage := . }}

<header class="header">
    <nav class="header__nav">
        <ul class="header__nav-links">
            <li class="header__nav-links-item">
                {{ with resources.Get "images/lars.jpg"}}
                <a class="header__nav-link" href="/">
                    <picture class="header__nav-picture">
                        {{ with .Process "webp" }}
                        <source type="image/webp" srcset="{{ .RelPermalink }}">
                        {{ end }}
                        <source type="image/jpeg" srcset="{{ .RelPermalink }}">
                        <img class="header__nav-img" src="{{ .RelPermalink }}" width="32" height="32" alt="Lars Marginet">
                    </picture>
                </a>
                {{ end }}
            </li>
          
            {{ range .Site.Menus.main }}
            <li class="header__nav-links-item">
                <a class="header__nav-link header__nav-link--button{{ if $currentPage.IsMenuCurrent .Menu . }} header__nav-link--active{{ end }}" href="{{ .PageRef }}">
                     {{ .Name }}
                </a>
            </li>
            {{ end }}
        </ul>
    </nav>
</header>
